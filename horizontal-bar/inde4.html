<html lang="en">
<head>

    <title>sidebar</title>
    
    <style>

        * {
            margin: 0;
            padding: 0;
            
        }
        
        body {
            height: 100vh;
        }

        .border {

        }
        
        .sidebar {
            display: flex;
            width: 15em;

            height: 99.8%;

            height: 2em;
        }

    </style>

</head>

        </header>
    </aside>
