<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>

        * {
            height: 100vh;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            color: white;
        }
        
        .itens {
            width: 100px;
            height: 100px;
            
            display: flex;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            /* transition: all .1s ease; */
            /* transition: all .1s ease-in; */
            /* transition: all .1s ease-out; */
            /* transition: all .1s ease-in-out; */
        }
        
        .itens:hover {
            transform: scale(1.2);
        }

        @keyframes rotate {
            0% { transform: rotate(45deg);}
            50% { transform: rotate(90deg); }
            100% { transform: 180deg;}
        }

        .item-1 { 
            transition: all .1s ease; background-color: red;
        }
        .item-2 { 
            transition: all .1s ease-in; background-color: blue;
        }
        .item-3 { 
            transition: all .1s ease-out; background-color: green;
        }
        .item-4 { 
            transition: all .1s ease-in-out; background-color: purple;
        }

    </style>
</head>
<body>
    <main class="container">
        <div class="itens item-1">box</div>
        <div class="itens item-2">box</div>
        <div class="itens item-3">box</div>
        <div class="itens item-4">box</div>
    </main>
</body>
</html>
